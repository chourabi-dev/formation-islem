<div class="container mt-5">
    <h1>Add new product</h1>

    <form [formGroup]="addForm"  >
        <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control"  [ngClass]=" addForm.controls.name.valid == false ? 'is-invalid' : 'is-valid' "  formControlName="name">
        </div>
        <div class="form-group mb-3">
            <label for="name">Price:</label>
            <input type="text" class="form-control" [ngClass]=" addForm.controls.price.valid == false ? 'is-invalid' : 'is-valid' " formControlName="price">
        </div>
        <div class="form-group mb-3">
            <label for="name">Quantity:</label>
            <input type="text" class="form-control" [ngClass]=" addForm.controls.quantity.valid == false ? 'is-invalid' : 'is-valid' " formControlName="quantity">
        </div>
        <div class="form-group mb-3">
            <label for="name">CODE:</label>
            <input type="text" class="form-control" [ngClass]=" addForm.controls.code.valid == false ? 'is-invalid' : 'is-valid' " formControlName="code">
        </div>
        <div>
            <button   [disabled]=" addForm.valid == false "  class="btn btn-success"   (click)="createProduct()"  >Save product</button>
        </div>
 
        
    </form>
    
</div>
